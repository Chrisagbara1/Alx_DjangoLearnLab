<!-- blog/templates/blog/login.html -->
{% extends "blog/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login Page</h1>
<h1>Login</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p>No account? <a href="{% url 'blog:register' %}">Register</a></p>
{% endblock %}
